<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Manager</title>
    <style>
        .completed-task span {
            text-decoration: line-through dashed;
            color: #888;
        }
        h2 {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>ToDo Manager</h1>
    <form id="category-form" style="margin-bottom: 1em;">
        <input type="text" id="new-category-input" placeholder="Add new category" required>
        <button type="submit">Add Category</button>
    </form>
    <form id="task-form">
        <select id="category-select" required>
            <option value="" disabled selected>Select category</option>
        </select>
        <input type="text" id="task-input" placeholder="Add a new task" required>
        <button type="submit">New Task</button>
    </form>
    <div id="categories-container"></div>
    <script>
        const form = document.getElementById('task-form');
        const input = document.getElementById('task-input');
        const categorySelect = document.getElementById('category-select');
        const categoriesContainer = document.getElementById('categories-container');
        const categoryForm = document.getElementById('category-form');
        const newCategoryInput = document.getElementById('new-category-input');
        let categories = [];
        let tasksByCategory = {};

        // Fetch categories from backend
        async function fetchCategories() {
            const res = await fetch('/api/categories');
            categories = await res.json();
            categorySelect.innerHTML = '<option value="" disabled selected>Select category</option>';
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                categorySelect.appendChild(option);
            });
        }

        // Fetch tasks from backend
        async function fetchTasks() {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            tasksByCategory = {};
            tasks.forEach(task => {
                const catId = task.category_id;
                const catName = categories.find(c => c.id === catId)?.name || 'Uncategorized';
                if (!tasksByCategory[catName]) tasksByCategory[catName] = [];
                tasksByCategory[catName].push({
                    id: task.id,
                    description: task.description,
                    completed: !!task.completed
                });
            });
            renderTasks();
        }

        // Add new category
        categoryForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = newCategoryInput.value.trim();
            if (!name) return;
            const res = await fetch('/api/categories', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            if (res.ok) {
                newCategoryInput.value = '';
                await fetchCategories();
            } else {
                alert('Category already exists or error occurred.');
            }
        });

        // Add new task
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const description = input.value.trim();
            const category_id = categorySelect.value;
            if (!description || !category_id) return;
            const res = await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description, category_id })
            });
            if (res.ok) {
                input.value = '';
                categorySelect.selectedIndex = 0;
                await fetchTasks();
            } else {
                alert('Error adding task.');
            }
        });

        // Delete a task
        async function deleteTask(taskId) {
            await fetch(`/api/tasks/${taskId}`, { method: 'DELETE' });
            await fetchTasks();
        }

        // Render tasks grouped by category
        function renderTasks() {
            categoriesContainer.innerHTML = '';
            Object.keys(tasksByCategory).forEach(category => {
                const catDiv = document.createElement('div');
                const header = document.createElement('h2');
                header.textContent = category;
                let collapsed = false;
                const ul = document.createElement('ul');
                ul.style.marginTop = '0.5em';
                tasksByCategory[category].forEach(task => {
                    const li = document.createElement('li');
                    li.style.display = 'flex';
                    li.style.alignItems = 'center';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.style.marginRight = '8px';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', async function() {
                        await fetch(`/api/tasks/${task.id}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ completed: checkbox.checked })
                        });
                        await fetchTasks();
                    });
                    li.appendChild(checkbox);
                    const span = document.createElement('span');
                    span.textContent = task.description;
                    li.appendChild(span);
                    if (task.completed) li.classList.add('completed-task');
                    // Delete button
                    const delBtn = document.createElement('button');
                    delBtn.textContent = 'ðŸ—‘ï¸';
                    delBtn.title = 'Delete task';
                    delBtn.style.marginLeft = 'auto';
                    delBtn.onclick = () => deleteTask(task.id);
                    li.appendChild(delBtn);
                    ul.appendChild(li);
                });
                // Collapse/expand logic
                header.addEventListener('click', function() {
                    collapsed = !collapsed;
                    ul.style.display = collapsed ? 'none' : '';
                });
                catDiv.appendChild(header);
                catDiv.appendChild(ul);
                categoriesContainer.appendChild(catDiv);
            });
        }

        // Initial load
        (async function() {
            await fetchCategories();
            await fetchTasks();
        })();
    </script>
</body>
</html>
